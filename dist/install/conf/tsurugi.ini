# tsurugidb config parameters
# https://github.com/project-tsurugi/tsurugidb/blob/master/docs/config-parameters.md

[datastore]
    log_location=var/data/log

[authentication]
    #administrators=*
    #enabled=false
    #request_timeout=0
    #url=http://localhost:8080/harinoki

[cc]
    #epoch_duration=3000
    #waiting_resolver_threads=2
    #index_restore_threads=4

[sql]
    #commit_response=STORED
    #default_partitions=5
    #lowercase_regular_identifiers=false
    #max_result_set_writers=64
    #scan_block_size=100
    #scan_default_parallel=4
    #scan_yield_interval=1
    #stealing_enabled=true
    #thread_pool_size=

[ipc_endpoint]
    #admin_sessions=1
    #allow_blob_privileged=true
    #database_name=tsurugi
    #datachannel_buffer_size=64
    #max_datachannel_buffers=256
    #threads=104

[stream_endpoint]
    #allow_blob_privileged=false
    #enabled=false
    #port=12345
    #threads=104

[grpc]
    #enabled=true
    #endpoint=localhost:50051

[blob_relay]
    #enabled=true
    #local_enabled=true
    #local_upload_copy_file=false
    #session_store=var/blob/sessions
    #session_quota_size=
    #stream_chunk_size=1048576

[session]
    #enable_timeout=true
    #max_refresh_timeout=10800
    #refresh_timeout=300
    #zone_offset=

[system]
    #pid_directory=/var/lock

[glog]
    #logbuflevel=0
    #logtostderr=false
    #log_dir=
    #max_log_size=1800
    #minloglevel=0
    #stderrthreshold=2
    #v=0
